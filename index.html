<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thooimai Puratchi | Login</title>
    <link rel="icon" href="app_logo.png">
    <!-- Modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="lang-toggle-container" style="position: absolute; top: 20px; right: 20px; z-index: 100;">
        <button id="langToggleBtn" class="btn-ghost"
            style="padding: 8px 16px; font-weight: bold; background: rgba(255,255,255,0.2); border-radius: 20px; color: white; cursor: pointer;">EN
            / த</button>
    </div>
    <div class="sparkles-container" id="sparkles"></div>
    <div class="login-wrapper">
        <div class="glass-card">
            <div class="brand-section">
                <!-- Using an icon to represent eco-friendly/clean -->
                <div class="logo-icon"><i class="fa-solid fa-leaf"></i></div>
                <h1 class="bilingual-title">
                    <span class="tamil">தூய்மை புரட்சி</span>
                    <span class="divider">|</span>
                    <span class="english">Thooimai Puratchi</span>
                </h1>
                <h2 class="heading">Welcome to the Clean Revolution</h2>
                <p class="subtitle">Together for a Cleaner Madurai</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye trigger-icon" id="togglePassword"></i>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <!-- Error Message Container -->
                <div id="errorMessage" class="error-message"></div>

                <button type="submit" id="loginBtn" class="btn-primary">
                    <span class="btn-text">Login</span>
                    <div class="spinner" id="loginSpinner" style="display: none;"></div>
                </button>

                <div class="divider-text"><span>or</span></div>

                <button type="button" id="googleLoginBtn" class="btn-google">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="google-icon">
                    <span>Login with Google</span>
                </button>

                <div class="signup-prompt">
                    <p>New here? <a href="#" class="signup-link">Sign Up</a></p>
                </div>

                <div class="stat-text">
                    <i class="fa-solid fa-users"></i> Join 2,500+ Volunteers
                </div>
            </form>
        </div>
    </div>

    <script src="lang.js"></script>
    <!-- Firebase SDK Setup -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHzSiktHAVuiEuaiQiWG5a-eZOAH4qts8",
            authDomain: "thoomai-puratchi.firebaseapp.com",
            projectId: "thoomai-puratchi",
            storageBucket: "thoomai-puratchi.firebasestorage.app",
            messagingSenderId: "353671859375",
            appId: "1:353671859375:web:acf1aa6383f3f6e2a9985a",
            measurementId: "G-Y4JKVZ986E"
        };
        firebase.initializeApp(firebaseConfig);
        window.firebaseConfig = firebaseConfig;
    </script>
    <script src="auth.js"></script>

    <button id="submitReport"
        style="position: absolute; bottom: 20px; right: 20px; z-index: 1000; padding: 10px 20px; background: #2e7d32; color: white; border-radius: 8px; border: none; cursor: pointer;">Submit
        Report</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitBtn = document.getElementById('submitReport');
            if (submitBtn) {
                submitBtn.addEventListener('click', async () => {
                    submitBtn.textContent = 'Submitting...';
                    submitBtn.disabled = true;
                    try {
                        const docRef = await firebase.firestore().collection("reports").add({
                            description: "Test Garbage Report UI",
                            status: "pending",
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("Document written with ID: ", docRef.id);
                        submitBtn.textContent = 'Success!';
                        submitBtn.style.background = '#4CAF50';
                    } catch (e) {
                        console.error("Error adding document: ", e);
                        submitBtn.textContent = 'Failed';
                        submitBtn.style.background = '#f44336';
                        alert('Firestore Write Failed: ' + e.message);
                    }
                    setTimeout(() => {
                        submitBtn.textContent = 'Submit Report';
                        submitBtn.disabled = false;
                        submitBtn.style.background = '#2e7d32';
                    }, 3000);
                });
            }
        });
    </script>
</body>

</html>
